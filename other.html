<!DOCTYPE html>
<html>
<head>
  <style>
    /* Your CSS styles here */
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    input[type="file"] {
      margin-bottom: 10px;
    }
    
    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Apply for a Position</h1>
  
  <form id="application-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="reg-number">Registration Number:</label>
    <input type="text" id="reg-number" name="reg-number" required>
  
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required>
  
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" rows="4" required></textarea>
  
    <label for="position">Position:</label>
    <select id="position" name="position" required>
      <option value="developer">Developer</option>
      <option value="designer">Designer</option>
      <option value="other">Other</option>
    </select>
    
    <div id="other-position-details" style="display: none;">
      <label for="other-position">Specify Other Position:</label>
      <input type="text" id="other-position" name="other-position">
    </div>
  
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
  
    <button type="submit">Submit Application</button>
    <button type="button" id="back-button">Back</button>
  </form>
  
  <script>
    const applicationForm = document.getElementById('application-form');
    const backButton = document.getElementById('back-button');
    const positionDropdown = document.getElementById('position');
    const otherPositionDetails = document.getElementById('other-position-details');
    
    applicationForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Handle form submission here
      
      alert('Application submitted successfully!');
      applicationForm.reset();
    });
    
    backButton.addEventListener('click', function() {
      window.history.back();
    });
    
    positionDropdown.addEventListener('change', function() {
      if (this.value === 'other') {
        otherPositionDetails.style.display = 'block';
      } else {
        otherPositionDetails.style.display = 'none';
      }
    });
  </script>
</body>
</html>
