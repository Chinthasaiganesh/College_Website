<!DOCTYPE html>
<html>
<head>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    .chat-container {
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      overflow-y: scroll;
      height: 400px;
    }
    
    .message {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    .user-message {
      background-color: #f0f0f0;
    }
    
    .bot-message {
      background-color: #e0e0e0;
    }
    
    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    
    input[type="text"] {
      flex-grow: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007BFF;
        color: #fff;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
  </style>
</head>
<body>
    
  <div class="chat-container" id="chat-container"></div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        sendButton.addEventListener('click', function() {
          const userMessage = userInput.value.trim();
          if (userMessage === '') return;
          
          displayMessage(userMessage, 'user-message');
          
          // Simulate bot response (replace with actual bot logic)
          const botResponse = getBotResponse(userMessage);
          displayMessage(botResponse, 'bot-message');
          
          userInput.value = '';
        });
        
        function displayMessage(message, className) {
          const messageElement = document.createElement('div');
          messageElement.textContent = message;
          messageElement.classList.add('message', className);
          chatContainer.appendChild(messageElement);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function getBotResponse(userMessage) {
            // Simple predefined responses, you can replace this with more complex logic
            const greetings = ['Hello!', 'Hi there!', 'Greetings!', 'Hey!'];
            const responses = ["I'm a simple chatbot.", "How can I help you?", "Feel free to ask me anything."];
            
            if (userMessage.toLowerCase().includes('hello')) {
              return getRandomResponse(greetings);
            } else {
              return getRandomResponse(responses);
            }
          }
          
        
        function getRandomResponse(responseArray) {
          return responseArray[Math.floor(Math.random() * responseArray.length)];
        }
      });
      
  </script>
</body>
</html>
